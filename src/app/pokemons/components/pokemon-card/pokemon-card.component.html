<div
	[routerLink]="['/pokemon', pokemon().id]"
	routerLinkActive="router-link-active"
	class="cursor-pointer bg-blue-500 animate-fadeIn h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center">
	<img height="96px" width="96px" class="w-24 h-24" [src]="pokemonImage()" alt="Ditto" />

	<div class="text-center mt-2">
		<h2 class="text-xl font-bold capitalize text-white">{{ pokemon().name }}</h2>
	</div>
</div>
